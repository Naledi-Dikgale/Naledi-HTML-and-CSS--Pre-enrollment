<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naledi YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-container">
        <div>
          
          <p><img src="youtube_logo.png" width="70"  alt=""> <span class="youTube-tittle">YouTube</span></p>
          
         
        </div>
      </div>

    <main class="main">
        
    <div class="video-caption">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7Pa_Weidt08" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
        <h3>Naledi's Peter Rabbit Official movie trailer (HD)</h3>
        <div class="container">
          <div>
            
            <p><img class="ProPic2" src="ProPic2.jpg"  alt="">
              <span class="Subscribers">31M Subscribers</span>
              <span class="subscribe-button"> <img src="subscribe.png" height= 70px width= 110px alt=""></span>
              <span class="like"><img src="likeDislike.png" height= 30px width= 50px alt=""></span>
              
            </p>
            
           
          </div>
        </div>
    </div>
    <div class="thumbNails">
        <img src="thumNail.png" width=150 height="100"  alt=""> <span class="image-caption">Naledi's Peter Rabbit: Tales of three mischivious rabbits | 35minutes</span>
        <br>
        <img src="thumbNail.jpg" width=150 height="100" alt=""> <span class="image-caption">Naledi's Peter Rabbit: Mr Tod's Rabbit stew | 1hour</span>
    
    </div>
        <div class="thumbnail-images">
        <div class="thumbnail-image" style="background-image: url(THUMBNAIL_IMAGE_URL)"></div>
        <div class="thumbnail-image" style="background-image: url(THUMBNAIL_IMAGE_URL)"></div>
        <div class="thumbnail-image" style="background-image: url(THUMBNAIL_IMAGE_URL)"></div>
      </div>
    </main>
</body>
</html>
